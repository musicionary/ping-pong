<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- nav? -->
    <div class="jumbotron">
      <h1 class="text-center"><span class="pull-left">Ping</span><span class="pull-right">Pong</span></h1>
      <!-- See if you can find a gif of pong and use it as the background -->
    </div>

    <!-- Main Section -->
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 well">
          <form id="ping-it">
            <div class="form-group">
              <label for="number">Please enter a number:</label>
              <input type="text" id="number">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-info btn-lg">Ping-Pong</button>
            </div>
          </form>
        </div>
        <div class="col-sm-6 col-sm-offset-3" id="output">
          <ul id="ping-output">

          </ul>
        </div>
      </div>
    </div>

    <!-- footer -->
  </body>
</html>
